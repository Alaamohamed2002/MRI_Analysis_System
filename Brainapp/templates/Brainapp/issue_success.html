{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - MRI System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
            padding: 20px;
        }

        .success-message {
            background-color: var(--background-color);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease;
        }

        .success-message h2 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .success-message p {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .success-message .btn-primary {
            margin-top: 2rem;
            display: inline-flex;
            width: auto;
            padding: 0.8rem 1.5rem;
        }

        @media (max-width: 600px) {
            .success-message {
                padding: 2rem;
            }

            .success-message h2 {
                font-size: 1.5rem;
            }

            .success-message p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Optional theme toggle for dark mode -->
    <div class="login-theme-toggle">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle">
            <i class="fas fa-moon"></i>
        </label>
    </div>

    <div class="success-container">
        <div class="success-message">
            <i class="fas fa-check-circle" style="font-size: 3rem; color: var(--accent-color); margin-bottom: 1rem;"></i>
            <h2>Issue Submitted Successfully</h2>
            <p>Thank you for contacting the developer. Your issue has been recorded.</p>
            {% if user.role == 'admin' %}
    <a href="{% url 'Admin_dashboard' %}" class="btn-primary">
        <i class="fas fa-arrow-left"></i>
        Back to Admin Dashboard
    </a>
{% else %}
    <a href="{% url 'Doctor_dashboard' %}" class="btn-primary">
        <i class="fas fa-arrow-left"></i>
        Back to Doctor Dashboard
    </a>
{% endif %}
        </div>
    </div>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', function () {
            document.documentElement.setAttribute('data-theme', this.checked ? 'dark' : 'light');
        });
    </script>
</body>
</html>
