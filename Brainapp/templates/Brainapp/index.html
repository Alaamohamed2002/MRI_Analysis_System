{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI System - Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >

</head>
<body class="login-body">
    <div class="theme-toggle login-theme-toggle">
        <label for="darkModeLogin" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </label>
        <input type="checkbox" id="darkModeLogin">
    </div>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-brain"></i>
                <h1>MRI System</h1>
                <p>Staff Login</p>
            </div>
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    {% if 'login' in message.tags %}
                        <div class="alert alert-dismissible fade show shadow-sm rounded"
                        style="background-color: #f8c8dc; color: black; font-size: 1rem; font-weight: bold;" 
                        role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
            <form  method="POST"  id="loginForm" class="login-form" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="staffId">Staff ID</label>
                    <div class="input-with-icon">
                        <input type="text" id="staffId" name="national_id" required 
                               placeholder="Enter your staff ID ">
                        <i class="fas fa-id-card"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="staffName">Staff Name</label>
                    <div class="input-with-icon">
                        <input type="text" id="staffName" name="name" required 
                               placeholder="Enter your full name">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
